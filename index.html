<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
	<h1>The Los Angeles Lakers are your 2020 NBA Champions!</h1>
	<h2>If you would like to attend the virtual parade, enter your info below:</h2>
	
	<form action="null" method="get">
		<ul>
			<li>
				<label for="mail">Email:</label>
				<input type="email" id="mail">
			</li>
			<li>
				<label for="number">Phone Number:</label>
				<input type="phone" id="number">
			</li>
			<li>
				<label for="bday">Birth Day:</label>
				<input type="date" id="bday">
			</li>
		</ul>
		<input type="submit" value="Send">
	</form>
	<h4>*Must be 18 or older to enter. Only for people living in the US</h4>
				
</body>
</html>
